<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <title>Box Content Explorer Demo</title>

    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=es6,Intl"></script>




    <link rel="stylesheet" href="https://cdn01.boxcdn.net/platform/elements/10.1.0/en-US/explorer.css" type="text/css">
    <link rel="stylesheet" href="https://cdn01.boxcdn.net/platform/elements/10.1.0/en-US/uploader.css" />
</head>

<body>
    <div class="container" style="height:600px">

    </div>

    <script src="https://cdn01.boxcdn.net/platform/elements/10.1.0/en-US/uploader.js"></script>
    <script src="https://cdn01.boxcdn.net/platform/elements/10.1.0/en-US/explorer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script>

        // function calltogetAccessToken(req,res){
            
        $(document).on("ready", function (req, res) {
            $.get("/api/home", function (req,res) {
            }).then(function (response) {
                var folderId = '0';
                var accessToken = `${response}`;
                var contentExplorer = new Box.ContentExplorer();
                contentExplorer.show(folderId, accessToken, {
                    container: '.container'
                });
            })
        })
    </script>


</body>

</html>
